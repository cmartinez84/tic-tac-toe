<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <h3>To begin, enter names, hit "Let's Play" and tap on tile you would like to claim. Be careful, once you focus on a tile, there is no escaping your choice</h3>
    <div class="container">
      <div class=" well">
      <form class="" action="index.html" method="post">
        <div id="playingBoard">
        </div>

      </form>
      <form id="playerNameInput" class="" action="index.html" method="post">
        <label for="">Player 1:</label>
        <input id="player1input" type="text" name="name" value="">
        <label for="">Player 2:</label>
        <input id="player2input" type="text" name="name" value="">
        <button class="btn btn-danger btn-lg" id="submitPlayerNames" type="submit" name="button">Let's Play!</button>
      </form>

      </div>

    </div>
  </body>
</html>
